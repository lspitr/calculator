<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deepslate Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --primary: #1a0026;
    --secondary: #2d003d;
    --accent: #a259ff;
    --text: #f3f3f3;
}

body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: radial-gradient(ellipse at top left, var(--primary) 60%, var(--secondary) 100%);
    color: var(--text);
    min-height: 100vh;
}

.moon {
    position: fixed;
    top: 1rem;
    left: 1rem;
}
.moon img {
    width: 50px;
}

.container {
    max-width: 520px;
    margin: 140px auto;
    background: linear-gradient(135deg, #2d003d 60%, #1a0026 100%);
    padding: 2rem;
    border-radius: 1.6rem;
    box-shadow: 0 0 40px #a259ff66;
}

h1 {
    text-align: center;
    color: var(--accent);
    margin-bottom: 1.5rem;
}

label {
    display: block;
    margin-top: 1.1rem;
    opacity: 0.85;
}

input {
    width: 100%;
    margin-top: 0.4rem;
    padding: 0.6rem;
    background: #12001c;
    border: 1px solid #444;
    color: var(--text);
    border-radius: 0.5rem;
}

button {
    width: 100%;
    margin-top: 1.6rem;
    padding: 0.7rem;
    background: var(--accent);
    border: none;
    border-radius: 2rem;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
}

.output {
    margin-top: 1.6rem;
    white-space: pre;
    text-align: center;
}
</style>
</head>

<body>

<a href="../home.html" class="moon">
    <img src="../assets/moonlight-noback.png" alt="home">
</a>

<div class="container">
    <h1>Deepslate Calculator</h1>

    <label>Start money ($)</label>
    <input id="start" type="number" placeholder="1000">

    <label>End money ($)</label>
    <input id="end" type="number" placeholder="24000">

    <button onclick="calculate()">Calculate</button>

    <div class="output" id="output"></div>
</div>

<script>
const STACK_VALUE = 2;
const STACKS_PER_SHULKER = 27;
const SHULKER_VALUE = STACK_VALUE * STACKS_PER_SHULKER;

function calculate() {
    const start = parseInt(document.getElementById("start").value);
    const end = parseInt(document.getElementById("end").value);
    const out = document.getElementById("output");

    if (isNaN(start) || isNaN(end)) {
        out.textContent = "Enter both values.";
        return;
    }
    if (end <= start) {
        out.textContent = "End must be greater than start.";
        return;
    }

    const needed = end - start;
    const shulkers = Math.floor(needed / SHULKER_VALUE);
    const stacks = Math.floor((needed % SHULKER_VALUE) / STACK_VALUE);

    out.textContent =
`Needed: $${needed}
${shulkers} shulkers
${stacks} stacks`;
}
</script>

</body>
</html>
